<body>
    <h1>Lista de espera de due√±os</h1>
    <h1>-------------------------</h1>
    <h1>Usuario</h1>
    <input type="text" id="usuario" name="usuario">
    <h1>Edad</h1>
    <input type="text" id="edad" name="edad">
    <h1>Correo</h1>
    <input type="text" id="correo" name="correo">
    <button type="button" id="guardar">Enviar</button>
    <button type="button" id="mostrar">Mostrar</button>
    <ul id="lista"></ul>
    <script>
        $(document).ready(function(){
            $("#guardar").click(function(){
                let usuario = $("#usuario").val();
                let edad = $("#edad").val();
                let correo = $("#correo").val();
                if(usuario.trim() === "" && edad.trim() === "" && correo.trim() === "") return alert("Por favor complete todos los campos");
                let lista = JSON.parse(localStorage.getItem("usuarios")) || [];
                lista.push({usuario, edad, correo});
                localStorage.setItem("usuarios", JSON.stringify(lista));
                $("#usuario").val("");
                $("#edad").val("");
                $("#correo").val("");
                alert("Datos guardados correctamente");
        });
        $("#mostrar").click(function(){
            let lista = JSON.parse(localStorage.getItem("usuarios")) || [];
            $("#lista").empty();
            lista.forEach((n) => $("#lista").append(`<li>${n.usuario} - ${n.edad} - ${n.correo}</li>`));
            });
        });
    </script>
</body>
</html>
