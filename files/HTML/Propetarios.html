<table id="tablas" border="1"></table>
<script>
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRS9O9Rhnesrvh2qJdCARU3seq4TaV9QS24zCDigigwF_L36_NbptUAC-2U3I274BVEHTfJKc5qhl7y/pub?gid=0&single=true&output=csv")
    .then(res => res.text())
    .then(data => {
        const filas = data.split("\n").map(r => r.split(","));
        let html = filas.map(f => `<tr><td>${f[0]}</td><td>${f[1]}</td><td>${f[2]}</td></tr>`).join("");
        document.getElementById('tablas').innerHTML = html;
    });
</script>
