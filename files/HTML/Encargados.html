<body>
    <a href="/index.html">Volver</a>
    <h1>Lista de encargados</h1>
    <h1>*******************</h1>
    <button type="button" id="mostrar">Mostrar</button>
    <button type="button" id="mostrar25">Mostrar 25 </button>
    <ul id="lista-encargados"></ul>
</body>
<script>
    $("#mostrar").click(function(){
        fetch("/files/JSON/datos.json")
        .then(res => res.json())
        .then(personas =>{
            let html = personas.map(p => `<li>Nombre: ${p.nombre} - Edad: ${p.edad} - Correo: ${p.correo}</li>`).join("");
            document.getElementById('lista-encargados').innerHTML = html;
        });
    });

    $("#mostrar25").click(function(){
        fetch("/files/JSON/datos.json")
        .then(res => res.json())
        .then(personas =>{
            let html = personas.filter(p => p.edad >= 25).map(p => `<li>Nombre: ${p.nombre} - Edad: ${p.edad} - Correo: ${p.correo}</li>`).join("");
            document.getElementById('lista-encargados').innerHTML = html;
        });
    });
</script>

</html>
