<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de contacto para adopción de mascotas">
    <meta name="autor" content="Yohel Oyarzun">
    <title>Contacto</title>
    <h1>Contacto</h1>
    <a href="/index.html">Volver</a>
    <link rel="stylesheet" href="/files/CSS/formulario.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/files/JS/contactos.js"></script>
</head>
<header>
    <img src="/imagenes/gatogalatico.jpg" alt="">
</header>
<body>
<form id="registro">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <span id="error-nombre" style="color:red"></span><br>
    <label for="email">Correo electrónico:</label>
    <input type="text" id="email" name="email">
    <span id="error-email" style="color:red"></span><br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password">
    <span id="error-password" style="color:red"></span><br>
    <button type="submit">Registrarse</button>
</form>
</body>
</html>
